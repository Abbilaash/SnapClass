<!DOCTYPE html>
<html>
<head>
    <title>Student Test</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Student Test</h1>
    <form id="quizForm">
        {% for q in questions %}
            <div>
                <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
                {% for option in q.options %}
                    <label><input type="radio" name="q{{ loop.index0 }}" value="{{ loop.index }}"> {{ option }}</label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById("quizForm").onsubmit = async function(e) {
            e.preventDefault();
            const answers = [];
            const form = e.target;
            for (let i = 0; i < form.length; i++) {
                if (form[i].type === "radio" && form[i].checked) {
                    answers.push(form[i].value);
                }
            }
            const res = await fetch("/submit", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers })
            });
            const data = await res.json();
            document.getElementById("result").innerText = `Score: ${data.score}/${data.total}`;
        }
    </script>
</body>
</html>
