<!DOCTYPE html>
<html>
  <head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Dashboard - Upload Lecture Materials</h1>
    <div class="container mt-4">
      <h2>Upload Learning Materials</h2>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="pdf" class="form-label">Upload PDF</label>
          <input
            type="file"
            class="form-control"
            id="pdf"
            name="pdf"
            accept=".pdf"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Upload and Process
        </button>
      </form>

      <div id="processingStatus" class="mt-3" style="display: none">
        <div class="alert alert-info">
          Processing PDF... This may take a few minutes.
        </div>
      </div>

      <div id="results" class="mt-3" style="display: none">
        <h3>Processing Results</h3>
        <div id="resultContent"></div>
      </div>
    </div>

    <h2>Student Performance Analysis</h2>
    {% if data %}
    <pre>{{ data | tojson(indent=2) }}</pre>
    {% else %}
    <p>No student data available yet.</p>
    {% endif %}

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData();
          const pdfFile = document.getElementById("pdf").files[0];
          formData.append("pdf", pdfFile);

          // Show processing status
          document.getElementById("processingStatus").style.display = "block";
          document.getElementById("results").style.display = "none";

          try {
            const response = await fetch("/dashboard", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (result.success) {
              document.getElementById("resultContent").innerHTML = `
                    <div class="alert alert-success">
                        ${result.message}
                    </div>
                    <p>Report saved to: ${result.report_path}</p>
                `;
            } else {
              document.getElementById("resultContent").innerHTML = `
                    <div class="alert alert-danger">
                        ${result.message}
                    </div>
                `;
            }

            document.getElementById("results").style.display = "block";
          } catch (error) {
            document.getElementById("resultContent").innerHTML = `
                <div class="alert alert-danger">
                    Error: ${error.message}
                </div>
            `;
            document.getElementById("results").style.display = "block";
          } finally {
            document.getElementById("processingStatus").style.display = "none";
          }
        });
    </script>
  </body>
</html>
