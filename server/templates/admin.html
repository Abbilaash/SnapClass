<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .card {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border-radius: 1rem;
      }
      .form-control,
      .btn {
        border-radius: 0.5rem;
      }
      .question-list {
        max-height: 300px;
        overflow-y: auto;
      }
      .nav-tabs .nav-link.active {
        background-color: #6366f1;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <ul class="nav nav-tabs mb-4" id="adminTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="upload-tab"
            data-bs-toggle="tab"
            data-bs-target="#upload"
            type="button"
            role="tab"
          >
            Upload Files
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="analysis-tab"
            data-bs-toggle="tab"
            data-bs-target="#analysis"
            type="button"
            role="tab"
          >
            Test Analysis
          </button>
        </li>
      </ul>
      <div class="tab-content" id="adminTabContent">
        <div class="tab-pane fade show active" id="upload" role="tabpanel">
          <div class="row justify-content-center">
            <div class="col-md-7">
              <div class="card p-4 mb-4">
                <h2 class="mb-4 text-center text-primary">
                  Upload Lecture Materials
                </h2>
                <form
                  method="POST"
                  enctype="multipart/form-data"
                  action="/dashboard"
                >
                  <div class="mb-3">
                    <label class="form-label">Upload Audio:</label>
                    <input type="file" name="audio" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Upload PDF:</label>
                    <input type="file" name="pdf" class="form-control" />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                      Upload
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="analysis" role="tabpanel">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card p-4 mb-4">
                <h2 class="mb-3 text-secondary">
                  Student Performance Analysis
                </h2>
                <div id="analysisContent">
                  <!-- Analysis will be loaded here -->
                </div>
                <button
                  class="btn btn-outline-primary mt-3"
                  onclick="loadAnalysis()"
                >
                  Refresh Analysis
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function loadAnalysis() {
        fetch("/dashboard")
          .then((res) => res.text())
          .then((html) => {
            // Extract the JSON data from the dashboard page
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const pre = doc.querySelector("pre");
            const data = pre
              ? pre.textContent
              : "No student data available yet.";
            document.getElementById(
              "analysisContent"
            ).innerHTML = `<pre>${data}</pre>`;
          });
      }
      // Auto-load analysis when tab is shown
      document
        .getElementById("analysis-tab")
        .addEventListener("shown.bs.tab", loadAnalysis);
    </script>
  </body>
</html>
